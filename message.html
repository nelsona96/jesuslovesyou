<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="stylesm.css" />
    <title>JESUS</title>
  </head>
  <body>
    <nav>
      <a href="https://nelsona96.github.io/jesuslovesyou/">‚üµ</a>
    </nav>
    <main>
      <div>
        <h1>JESUS LOVES YOU!!!</h1>
      </div>
    </main>
    <script>
      document.addEventListener(
        "touchmove",
        function (event) {
          if (event.scale !== 1) {
            event.preventDefault();
          }
        },
        { passive: false }
      );

      document.addEventListener(
        "dblclick",
        function (event) {
          event.preventDefault();
        },
        { passive: false }
      );

      document.addEventListener(
        "touchstart",
        function (event) {
          event.preventDefault();
        },
        { passive: false }
      );
    </script>
  </body>
</html>
